<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Earn</title>
    <link rel="stylesheet" href="UK Earn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
  </head>
  <body>

    <div class="header"> 
      <div><img class="ukflag" src="ukflag/ukflag2.webp"></div>
      <div class="logo">UK Earn</div>
      <div class="search-bar-div">
        <input class="search-bar" type="text" placeholder="search">
        <div class="search-bar-button-div"><button class="search-bar-button"><i class="fa-solid fa-magnifying-glass"></i></button></div>
      </div>
      <div class="icons-div">
        <div><i class="fa-solid fa-qrcode"></i></div>
        
        <i class="fa-solid fa-angle-down"></i>
        <div>
        <i class="fa-solid fa-user"></i></div>
        <i class="fa-solid fa-angle-down"></i>
        <div class="cart-shopping"><i class="fa-solid fa-cart-shopping"></i><div class="cart-shopping-button"><button>0</button></div></div>
      </div>
      
      
    </div> 
    <div class="second-div">
      <div class="all-category-div">
        <div><i class="fa-solid fa-bars"></i><div class="all-category-text">All categories</div></div>
        
        <div><i class="fa-solid fa-angle-down"></i></div>
      </div>
      <div class="second-div-div"><span>Bundle deals</span></div>
      <div class="second-div-div">TASK</div>
      <div class="second-div-div">Weekly Deals</div>
      <div class="second-div-div">PAYMENTS</div>
      <div class="second-div-div">Best Earners</div>
      <div class="second-div-div-more">MORE <i class="fa-solid fa-angle-down"></i></div>
    </div>
    <div class="not-found">Content Not Found
      <p>and page wont be interactive</p>
    </div>
    <div class="write-up">
      <p>UK Earn is exclusively for <span>UNITED KINGDOM </span>citizens</p>
      <p class="second-p">For countries outside UK</p>
      <P class="last-p">enter activation code below</P>
      <input type="text" placeholder="activation code">
      <button class="submit-button">Submit</button>
    </div>

  </body>
</html>
